name: Publish to crates.io CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Stable Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p furdb_core --token $CARGO_REGISTRY_TOKEN
          cargo publish -p furdb --token $CARGO_REGISTRY_TOKEN
